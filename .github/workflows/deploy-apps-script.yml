name: Deploy Apps Script

on:
  push:
    branches: [ main ]
    paths:
      - 'apps-script-template.js'
      - 'appsscript.json'
  workflow_dispatch:  # 수동 실행도 가능

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3
      
      - name: Node.js 설정
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      
      - name: clasp 설치
        run: npm install -g @google/clasp
      
      - name: clasp 인증 설정
        env:
          CLASP_RC: ${{ secrets.CLASP_RC }}
        run: |
          if [ -z "$CLASP_RC" ]; then
            echo "❌ 오류: CLASP_RC Secret이 설정되지 않았습니다."
            echo "📝 설정 방법은 README_CLASP.md를 참고하세요."
            exit 1
          fi
          
          # .clasprc.json 파일 생성 (두 경로 모두 생성하여 호환성 확보)
          # 홈 디렉토리 경로 (clasp가 먼저 확인하는 경로)
          echo "$CLASP_RC" > ~/.clasprc.json
          chmod 600 ~/.clasprc.json
          
          # .config/clasp 경로 (표준 경로)
          mkdir -p ~/.config/clasp
          echo "$CLASP_RC" > ~/.config/clasp/.clasprc.json
          chmod 600 ~/.config/clasp/.clasprc.json
          
          echo "✅ clasp 인증 설정 완료"
      
      - name: Apps Script 배포
        env:
          CLASP_SCRIPT_ID: ${{ secrets.CLASP_SCRIPT_ID }}
        run: |
          if [ -z "$CLASP_SCRIPT_ID" ]; then
            echo "❌ 오류: CLASP_SCRIPT_ID Secret이 설정되지 않았습니다."
            echo "📝 Apps Script 프로젝트 설정에서 스크립트 ID를 복사하세요."
            exit 1
          fi
          
          # .clasp.json 생성
          echo "{\"scriptId\":\"$CLASP_SCRIPT_ID\",\"rootDir\":\".\"}" > .clasp.json
          
          echo "📤 Apps Script에 코드 푸시 중..."
          clasp push --force
          
          echo "✅ 배포 완료!"
      
      - name: 배포 완료 알림
        run: |
          echo "✅ Apps Script 자동 배포가 완료되었습니다!"
          echo "📋 Apps Script 편집기에서 변경사항을 확인하세요."

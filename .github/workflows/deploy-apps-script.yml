name: Deploy Apps Script

on:
  push:
    branches: [ main ]
    paths:
      - 'apps-script-template.js'
      - 'appsscript.json'
  workflow_dispatch:  # 수동 실행도 가능

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3
      
      - name: Node.js 설정
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      
      - name: clasp 설치
        run: npm install -g @google/clasp
      
      - name: clasp 인증 설정
        env:
          CLASP_RC: ${{ secrets.CLASP_RC }}
        run: |
          if [ -z "$CLASP_RC" ]; then
            echo "❌ 오류: CLASP_RC Secret이 설정되지 않았습니다."
            echo "📝 설정 방법은 README_CLASP.md를 참고하세요."
            exit 1
          fi
          
          # .clasprc.json 파일 생성 (두 경로 모두 생성하여 호환성 확보)
          # 홈 디렉토리 경로 (clasp가 먼저 확인하는 경로)
          echo "$CLASP_RC" > ~/.clasprc.json
          chmod 600 ~/.clasprc.json
          
          # .config/clasp 경로 (표준 경로)
          mkdir -p ~/.config/clasp
          echo "$CLASP_RC" > ~/.config/clasp/.clasprc.json
          chmod 600 ~/.config/clasp/.clasprc.json
          
          echo "✅ clasp 인증 설정 완료"
      
      - name: Apps Script 배포
        env:
          CLASP_SCRIPT_ID: ${{ secrets.CLASP_SCRIPT_ID }}
          CLASP_DEPLOYMENT_ID: ${{ secrets.CLASP_DEPLOYMENT_ID }}
        run: |
          if [ -z "$CLASP_SCRIPT_ID" ]; then
            echo "❌ 오류: CLASP_SCRIPT_ID Secret이 설정되지 않았습니다."
            echo "📝 Apps Script 프로젝트 설정에서 스크립트 ID를 복사하세요."
            exit 1
          fi
          
          # .clasp.json 생성
          echo "{\"scriptId\":\"$CLASP_SCRIPT_ID\",\"rootDir\":\".\"}" > .clasp.json
          
          # .claspignore 파일 확인 (리포지토리에 포함되어 있음)
          if [ -f .claspignore ]; then
            echo "✅ .claspignore 파일 확인됨"
            cat .claspignore
          else
            echo "⚠️ .claspignore 파일이 없습니다."
          fi
          
          echo "📤 Apps Script에 코드 푸시 중..."
          clasp push --force
          
          echo "📦 새 버전 생성 중..."
          VERSION_DESCRIPTION="Auto-deploy $(date +'%Y-%m-%d %H:%M:%S')"
          clasp version "$VERSION_DESCRIPTION"
          
          echo "🚀 웹 앱 배포 중..."
          if [ -z "$CLASP_DEPLOYMENT_ID" ]; then
            echo "⚠️ CLASP_DEPLOYMENT_ID가 설정되지 않았습니다. 새 배포를 생성합니다."
            DEPLOYMENT_OUTPUT=$(clasp deploy --description "$VERSION_DESCRIPTION" 2>&1)
            echo "$DEPLOYMENT_OUTPUT"
            # 배포 ID 추출 (선택적)
            DEPLOYMENT_ID=$(echo "$DEPLOYMENT_OUTPUT" | grep -oP 'Deployment ID: \K[^\s]+' || echo "")
            if [ -n "$DEPLOYMENT_ID" ]; then
              echo "📋 새 Deployment ID: $DEPLOYMENT_ID"
              echo "💡 이 ID를 GitHub Secrets의 CLASP_DEPLOYMENT_ID에 저장하면 다음 배포부터 자동 업데이트됩니다."
            fi
          else
            echo "🔄 기존 배포 업데이트 중 (Deployment ID: ${CLASP_DEPLOYMENT_ID:0:10}...)"
            DEPLOYMENT_OUTPUT=$(clasp deploy --deploymentId "$CLASP_DEPLOYMENT_ID" --description "$VERSION_DESCRIPTION" 2>&1)
            echo "$DEPLOYMENT_OUTPUT"
            # 배포 URL 추출
            DEPLOYMENT_URL=$(echo "$DEPLOYMENT_OUTPUT" | grep -oP 'https://script\.google\.com/macros/s/[^\s]+' | head -1 || echo "")
            if [ -n "$DEPLOYMENT_URL" ]; then
              echo "✅ 배포 URL: $DEPLOYMENT_URL"
              echo "💡 Render의 GOOGLE_APPS_SCRIPT_URL 환경변수가 이 URL과 일치하는지 확인하세요."
            fi
          fi
          
          echo "✅ 배포 완료!"
      
      - name: 배포 완료 알림
        run: |
          echo "✅ Apps Script 자동 배포가 완료되었습니다!"
          echo "📋 Apps Script 편집기에서 변경사항을 확인하세요."
